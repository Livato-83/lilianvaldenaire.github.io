                <form id="formulaire">

                    <div class="form-group">
                        <label>Nombre de caractères</label>
                        <input type="number" id="carac" min="8" max="50" placeholder="8">
                    </div>
                    <div class="form-group">
                        <label>Voulez-vous des majuscules ?</label>
                        <label class="switch">
                            <input type="checkbox" checked="" id="majs">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Voulez-vous des minuscules ?</label>
                        <label class="switch">
                            <input type="checkbox" checked="" id="minus">
                        </label>                
                    </div>
                    <div class="form-group">
                        <label>Voulez-vous des chiffres ?</label>
                        <label class="switch">
                            <input type="checkbox" checked=""  id="numbers">
                        </label>                   
                    </div>
                    <div class="form-group">
                        <label>Voulez-vous des caractères spéciaux ?</label>
                        <label class="switch">
                            <input type="checkbox" checked="" id="caracSpe">
                        </label>
